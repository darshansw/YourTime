<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date-Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" defer
        crossorigin="anonymous"></script>
    
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ; font-weight:600">YourTime</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Current Time</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Current Date</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="card border-primary mb-2 position-absolute top-50 start-50 translate-middle shadow lg-3 mb-5 bg-body rounded" style = "min-width:30rem; min-height:20rem;">
        <div class="card-header fs-5 text-center">Current Date & Time is :</div>
        <div class="card-body text-primary">
            <h5 class="card-title text-center" id="time" style="margin-top:95px ;"></h5>
        </div>
    </div>
    <script>
        const options = {weekday:'long', year:'numeric', month:'long',day:'numeric'}
        setInterval(()=>{
           let a = new Date();
           let date = a.toLocaleDateString(undefined, options);
           let  time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = time+ " <br>on " + date;
        }, 1000);
    </script>
</body>

</html>
